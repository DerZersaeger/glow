create:major:release:
 stage: glow
 script: 
   - git glow cleanup branches --untracked --gone
   - git glow cleanup tags --untracked
   - git glow release major
       --push
       --cicdOrigin https://$CI_GIT_USER:$CI_GIT_TOKEN@gitlab.com/$NAMESPACE/$PROJECT/
 only:
   - develop
 when: manual

# publish release
# publish hotfix
trigger:prod:release:
 stage: glow
 script:
   - git semver -TP
   - git glow publish --ci
 only:
   - /^release\/v.*$/
   - /^hotfix\/.*$/
 when: manual

# merge release back into develop
trigger:close:release:
 stage: glow
 script:
   - git glow close --ci
 only:
   - merge_requests
 when: manual